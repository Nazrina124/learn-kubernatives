apiVersion: v1
kind: Pod
metadata:
  name: Pod-07
spec:
  containers:
    - name: debug
      image: docker.io/rkalluru/debug
      env:
    - name: DCATALOGUE_HOST
      value: "Hello World"

---
apiVersion: v1
kind: ConfigMap
metadata:
    name: cm-07
data:
  # property-like keys; each key maps to a simple value
  CATALOGUE_HOST: "catalogue"
  CART_HOST: "cart"
 


#### A ConfigMap is an API object that lets you store configuration for other objects to use. The data field is designed to contain UTF-8 strings while the binaryData field is designed to contain binary data as base64-encoded strings.

---
apiVersion: v1
kind: Pod
metadata:
  name: Pod-07-cm
spec:
  containers:
    - name: debug
      image: docker.io/rkalluru/debug
      env:
    - name: CATALOGUE_HOST
      valueFrom:
      configMapKeyRef:
              name: cm-07       # The ConfigMap this value comes from.
              key:  CATALOGUE_HOST 
    - name: CART_HOST
      valueFrom:
      configMapKeyRef:
              name: cm-07       # The ConfigMap this value comes from.
              key:  CART_HOST